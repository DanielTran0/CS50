{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<h2>History</h2>
<table>
    <thead>
        <tr>
            <th class="th">Symbol</th>
            <th class="th">Name</th>
            <th class="th">Shares</th>
            <th class="th">Price</th>
            <th class="th">time</th>
        </tr>
    </thead>
    <tbody>
        {% for i in range(length) %}
            <tr>
                <td>{{ symbols[i] }}</td>
                <td>{{ names[i] }}</td>
                <td>{{ shares[i] }}</td>
                <td>{{ prices[i] | usd }}</td>
                <td>{{ time[i] }}</td>
            </tr>
        {% endfor %}
        </tr>
    </tbody>
</table>

{% endblock %}
