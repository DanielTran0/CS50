{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
<h2>Password Change</h2>
    <form action="/password" method="post">
        <div class="form-group">
            <input class="form-control" name="password1" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password3" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
